<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> تسجيل الدخول </title>
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-ar.css">
    <link rel="icon" href="img/icon.png" type="image/png" sizes="16x16">

</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="../img/login.jpg" alt="">
                <div class="text">
                    <span class="text-1">صديق جديد <br> رحلة جديدة</span>
                    <span class="text-2">دعنا نتواصل</span>
                </div>
            </div>
            <div class="back">
                <img class="backImg" src="../img/sign.jpg" alt="">
                <div class="text">
                    <span class="text-1">ابدأ الرحله <br> بخطوة واحده</span>
                    <span class="text-2">دعنا نبدأ</span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">

                <div class="signup-form">
                    <div class="title">
                        حساب جديد
                    </div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="الاسم" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="البريد الالكتروني" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="كلمه السر" required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="تسجيل الحساب">
                            </div>
                            <div class="text sign-up-text">لديك حساب بالفعل؟ <label for="flip">تسجيل دخول</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="login-form">
                    <div class="title">تسجيل الدخول</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="البريد الالكتروني" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="كلمة السر" required>
                            </div>
                            <div class="text"><a href="#">نسيت كلمة السر؟</a></div>
                            <div class="button input-box">
                                <input type="submit" value="دخول">
                            </div>
                            <div class="text sign-up-text">ليس لديك حساب؟ <label for="flip">سجل الان</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
